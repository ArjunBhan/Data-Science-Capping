<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Globetrotters</title>

    <!-- Bootstrap core CSS -->
    <link href="../deps/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="navBar"></div>
    
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Clustering configuration</h1>
      </div>

      <!-- Form to submit user information -->
      <form>
        <div class="alert alert-danger" role="alert" id="playerNotFound">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="seasonInput">Season</label>
            <input type="number" class="form-control" id="seasonInput" aria-describedby="season to cluster by" value="2018" required="true">
            <small id="seasonInputHelp" class="form-text text-muted">Season for which to cluster on stats for (2019 for 2019-2020 season).</small>
          </div>

          <div class="form-group col-md-4">
            <label for="idInput">Add player by ID</label>
            <input type="number" class="form-control" id="idInput" aria-describedby="id to add player for" value="3062679">
            <small id="idHelp" class="form-text text-muted">Player ID of the player you want to add (use "Add player by name" if you don't know this).</small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nameInput">Add player by name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="name of player to add" value="Josh Hart">
            <small id="nameHelp" class="form-text text-muted">Formatted as First Last (example lebron james)</small>
          </div>
        </div>
        
        <div class="form-row">  
          <button type="button" id="submitBettingConfig" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>


      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Offensive clustering</h1>
      </div>

      <div id="offensiveChartContainer">
      </div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Defensive clustering</h1>
      </div>


      <div id="defensiveChartContainer">
      </div>


      
    </main>
</div>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
  <script src="../scripts/clustering.js"></script>

  <script>
    $(function(){
    $("#navBar").load("../navBar.html", function() {
    $("#clusteringMenu").addClass("active");
